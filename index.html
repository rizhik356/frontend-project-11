<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            <div class="container-fluid bg-dark ">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                    <form action class="d-flex rss-form text-body mt-5">
                        <div class="form-floating col-lg-8">
                            <input autofocus required name="url" class="form-control" id="rssInput" aria-label="url" placeholder="Ссылка RSS" value="https://buzzfeed.com/world.xml">
                            <label for="rssInput">Ссылка RSS</label>
                          </div>
                          <div class="col-lg d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg px-sm-5 h-100">Добавить</button>
                          </div>
                      </form>
                      <p class="mt-2 text-white mb-0">Пример: https://ru.hexlet.io/lessons.rss</p>
                      <p class="feedback small text-danger"></p>
                </div>
            </div>
            </div>
            <div class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div class="col-md-10 col-lg-4 order-0 mx-auto order-lg-1 feeds">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-dark">
            <div class="container-xl">
                <div class="text-center text-white">
                    Made with Love by <a href="https://github.com/rizhik356">Rizhik356</a>
                </div>
            </div>
        </footer>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
