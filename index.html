<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action="" class="rss-form text-body mt-4">
                    <div class="row">
                      <div class="col d-flex justify-content-center">
                        <div class="form-floating col-6">
                            <input id="url-input" autofocus="" required="" name="url" aria-label="url" class="form-control" placeholder="ссылка RSS" autocomplete="off"> 
                            <label for="url-input">Ссылка RSS</label>
                        </div>
                      </div>
                      <div class="col-auto"><button type="submit" aria-label="add"
                          class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                  </form>
            </div>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
