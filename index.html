<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  <a href="" class="btn btn-primary full-aricle" role="button" target="_blank" rel="noopener noreferrer"></a>
                </div>
              </div>
            </div>
          </div>
        <main class="flex-grow-1">
            <div class="container-fluid bg-dark ">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                    <form action class="d-flex rss-form text-body mt-5">
                        <div class="form-floating col-lg-8">
                            <input autofocus required name="url" class="form-control" id="rssInput" aria-label="url" placeholder="Ссылка RSS">
                            <label for="rssInput">Ссылка RSS</label>
                          </div>
                          <div class="col-lg mx-sm-5">
                            <button type="submit" class="btn btn-primary btn-lg px-sm-5 h-100" id="addButton">Добавить</button>
                          </div>
                      </form>
                      <p class="mt-2 text-white mb-0">Пример: https://rt.com/rss/news</p>
                      <p class="feedback small text-danger d-flex">
                      </p>
                </div>
            </div>
            </div>
            <div class="container-fluid container-xxl p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
                    <div class="col-md-10 col-lg-4 order-0 d-flex flex-column align-items-end order-lg-1 feeds"></div>
                </div>
            </div>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-dark">
            <div class="container-xl">
                <div class="text-center text-white">
                    Made with Love by <a href="https://github.com/rizhik356">Rizhik356</a>
                </div>
            </div>
        </footer>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
