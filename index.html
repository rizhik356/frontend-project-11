<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Webpack App</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form action class="d-flex justify-content-center rss-form text-body mt-4">
                    <div class="form-floating col-6">
                        <input autofocus required name="url" class="form-control" id="rssInput" aria-label="url" placeholder="Ссылка RSS">
                        <label for="rssInput">Ссылка RSS</label>
                      </div>
                      <div class="col-3 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg px-sm-5 h-100">Добавить</button>
                      </div>
                  </form>
            </div>
        </div>
    </body>
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker registered: ", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker registration failed: ", registrationError);
                    });
            });
        }
    </script>
</html>
